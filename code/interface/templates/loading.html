<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - Em Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(67, 56, 202, 0.0) 100%), url('/static/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Evitar scroll */
        }
        
        .loading-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }
        
        .equalizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 60px; /* Reducido más */
            margin: 15px auto;
        }
        
        .bar {
            width: 8px;
            background-color: white;
            margin: 0 3px;
            border-radius: 4px;
            opacity: 0.8;
        }
        
        .bar:nth-child(1) {
            animation: equalize 1s infinite;
            animation-delay: 0.1s;
        }
        
        .bar:nth-child(2) {
            animation: equalize 1s infinite;
            animation-delay: 0.2s;
        }
        
        .bar:nth-child(3) {
            animation: equalize 1s infinite;
            animation-delay: 0.3s;
        }
        
        .bar:nth-child(4) {
            animation: equalize 1s infinite;
            animation-delay: 0.4s;
        }
        
        .bar:nth-child(5) {
            animation: equalize 1s infinite;
            animation-delay: 0.5s;
        }
        
        .bar:nth-child(6) {
            animation: equalize 1s infinite;
            animation-delay: 0.6s;
        }
        
        .bar:nth-child(7) {
            animation: equalize 1s infinite;
            animation-delay: 0.7s;
        }
        
        .bar:nth-child(8) {
            animation: equalize 1s infinite;
            animation-delay: 0.8s;
        }
        
        .bar:nth-child(9) {
            animation: equalize 1s infinite;
            animation-delay: 0.9s;
        }
        
        @keyframes equalize {
            0% {
                height: 15px;
            }
            50% {
                height: 40px; /* Reducido más */
            }
            100% {
                height: 15px;
            }
        }
        
        .vinyl-record {
            width: 100px; /* Reducido más */
            height: 100px; /* Reducido más */
            display: none;
            border-radius: 50%;
            background: radial-gradient(circle at center, #111 0%, #111 30%, #333 30%, #333 35%, #111 35%, #111 40%, #333 40%, #333 45%, #111 45%, #111 50%, #333 50%, #333 55%, #111 55%, #111 60%, #333 60%, #333 65%, #111 65%, #111 70%, #333 70%, #333 75%, #111 75%, #111 80%, #333 80%, #333 85%, #111 85%, #111 90%, #333 90%, #333 95%, #111 95%, #111 100%);
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: spin 3s linear infinite;
            margin: 0 auto 20px;
        }
        
        .vinyl-record::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle at center, #6366f1 0%, #4338ca 100%);
            border-radius: 50%;
            top: 35%;
            left: 35%;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .progress-bar {
            height: 6px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .progress {
            position: absolute;
            height: 100%;
            background-color: white;
            border-radius: 3px;
            animation: progress 3s linear forwards;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-link {
            color: white;
            margin-left: 20px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .footer-link:hover {
            opacity: 1;
        }
        
        .loading-status {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .status-text {
            display: inline-block;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.6;
            }
        }
        
        /* Estilo para los enlaces de navegación */
        .nav-link {
            position: relative;
            color: white;
            opacity: 0.8;
            padding: 0 1rem;
            transition: opacity 0.2s;
        }
        
        .nav-link:hover {
            opacity: 1;
        }
        
        .nav-link.active {
            opacity: 1;
        }
        
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background-color: white;
            border-radius: 2px;
        }
    </style>
    <script>
        // Simulación de carga - en una aplicación real, esto sería reemplazado por una verificación real
        setTimeout(() => {
            window.location.href = "/results?video_id={{ video_id }}";
        }, 3000); // Redirige después de 3 segundos
    </script>
</head>
<body>
    <header class="p-6">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-white tracking-tight">Em <span class="text-purple-200">Sona</span></h1>
            <nav>
                <a href="/" class="nav-link {% if pagina_activa == 'inicio' %}active{% endif %}">Inicio</a>
                <a href="/library" class="nav-link {% if pagina_activa == 'biblioteca' %}active{% endif %}">Biblioteca</a>
                <a href="#" class="nav-link {% if pagina_activa == 'nosotros' %}active{% endif %}">Sobre nosotros</a>
                <a href="#" class="nav-link {% if pagina_activa == 'contacto' %}active{% endif %}">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="loading-container">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-white mb-4 tracking-tight">Em <span class="text-purple-200">Sona</span></h1>
            <p class="text-xl text-white opacity-80 mb-6">Analizando tu música</p>
            
            <div class="loading-status">
                <!-- Disco de vinilo dentro del contenedor -->
                <div class="vinyl-record"></div>
                
                <div class="equalizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <div class="w-full space-y-3">
                    <p class="text-white text-lg font-medium">Analizando patrones musicales</p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="flex justify-between text-sm text-white opacity-80">
                        <div>
                            <span class="status-text">●</span>
                            <span id="status-message">Procesando audio...</span>
                        </div>
                        <span id="percentage" class="font-medium">0%</span>
                    </div>
                </div>
            </div>
            
            <p class="text-white opacity-60 text-sm mt-6">Este proceso puede tardar unos segundos</p>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-left">
            &copy; 2023 Em Sona - Todos los derechos reservados
        </div>
        <div class="footer-right">
            <a href="#" class="footer-link">Privacidad</a>
            <a href="#" class="footer-link">Términos</a>
            <a href="#" class="footer-link">Ayuda</a>
        </div>
    </footer>
    
    <script>
        // Actualiza el porcentaje de carga
        const percentage = document.getElementById('percentage');
        const statusMessage = document.getElementById('status-message');
        let value = 0;
        
        const messages = [
            "Procesando audio...",
            "Extrayendo características...",
            "Analizando estructura musical...",
            "Buscando canciones similares...",
            "Generando recomendaciones..."
        ];
        
        const interval = setInterval(() => {
            value += 1;
            percentage.textContent = `${value}%`;
            
            // Cambia el mensaje de estado según el progreso
            if (value === 20) {
                statusMessage.textContent = messages[1];
            } else if (value === 40) {
                statusMessage.textContent = messages[2];
            } else if (value === 60) {
                statusMessage.textContent = messages[3];
            } else if (value === 80) {
                statusMessage.textContent = messages[4];
            }
            
            if (value >= 100) {
                clearInterval(interval);
            }
        }, 30);
    </script>
</body>
</html>
