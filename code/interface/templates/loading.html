<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - Em Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        // Simulación de carga - en una aplicación real, esto sería reemplazado por una verificación real
        setTimeout(() => {
            window.location.href = "/results?video_id={{ video_id }}";
        }, 3000); // Redirige después de 3 segundos
    </script>
</head>
<body>
    <header class="p-6">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-white tracking-tight">Em <span class="text-purple-200">Sona</span></h1>
            <nav>
                <a href="/" class="nav-link {% if pagina_activa == 'inicio' %}active{% endif %}">Inicio</a>
                <a href="/liked" class="nav-link {% if pagina_activa == 'liked' %}active{% endif %}">Más Gustadas</a>
                <a href="/library" class="nav-link {% if pagina_activa == 'biblioteca' %}active{% endif %}">Biblioteca</a>
                <a href="/about" class="nav-link {% if pagina_activa == 'nosotros' %}active{% endif %}">Sobre nosotros</a>
            </nav>
        </div>
    </header>

    <div class="loading-container">
        <div class="text-center">
            <h1 class="text-5xl font-bold text-white mb-4 tracking-tight">Em <span class="text-purple-200">Sona</span></h1>
            <p class="text-xl text-white opacity-80 mb-6">Analizando tu música</p>
            
            <div class="loading-status">
                <!-- Disco de vinilo dentro del contenedor -->
                <div class="vinyl-record"></div>
                
                <div class="equalizer">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                
                <div class="w-full space-y-3">
                    <p class="text-white text-lg font-medium">Analizando patrones musicales</p>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="flex justify-between text-sm text-white opacity-80">
                        <div>
                            <span class="status-text">●</span>
                            <span id="status-message">Procesando audio...</span>
                        </div>
                        <span id="percentage" class="font-medium">0%</span>
                    </div>
                </div>
            </div>
            
            <p class="text-white opacity-60 text-sm mt-6">Este proceso puede tardar unos segundos</p>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-left">
            &copy; 2023 Em Sona - Todos los derechos reservados
        </div>
        <div class="footer-right">
            <a href="#" class="footer-link">Privacidad</a>
            <a href="#" class="footer-link">Términos</a>
            <a href="#" class="footer-link">Ayuda</a>
        </div>
    </footer>
    
    <script>
        // Actualiza el porcentaje de carga
        const percentage = document.getElementById('percentage');
        const statusMessage = document.getElementById('status-message');
        let value = 0;
        
        const messages = [
            "Procesando audio...",
            "Extrayendo características...",
            "Analizando estructura musical...",
            "Buscando canciones similares...",
            "Generando recomendaciones..."
        ];
        
        const interval = setInterval(() => {
            value += 1;
            percentage.textContent = `${value}%`;
            
            // Cambia el mensaje de estado según el progreso
            if (value === 20) {
                statusMessage.textContent = messages[1];
            } else if (value === 40) {
                statusMessage.textContent = messages[2];
            } else if (value === 60) {
                statusMessage.textContent = messages[3];
            } else if (value === 80) {
                statusMessage.textContent = messages[4];
            }
            
            if (value >= 100) {
                clearInterval(interval);
            }
        }, 30);
    </script>
</body>
</html>
