<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando - Em Sona</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(67, 56, 202, 0.9) 100%), url('/static/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .equalizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            height: 120px;
            margin: 30px auto;
        }
        
        .bar {
            width: 8px;
            background-color: white;
            margin: 0 3px;
            border-radius: 4px;
            opacity: 0.8;
        }
        
        .bar:nth-child(1) {
            animation: equalize 1s infinite;
            animation-delay: 0.1s;
        }
        
        .bar:nth-child(2) {
            animation: equalize 1s infinite;
            animation-delay: 0.2s;
        }
        
        .bar:nth-child(3) {
            animation: equalize 1s infinite;
            animation-delay: 0.3s;
        }
        
        .bar:nth-child(4) {
            animation: equalize 1s infinite;
            animation-delay: 0.4s;
        }
        
        .bar:nth-child(5) {
            animation: equalize 1s infinite;
            animation-delay: 0.5s;
        }
        
        .bar:nth-child(6) {
            animation: equalize 1s infinite;
            animation-delay: 0.6s;
        }
        
        .bar:nth-child(7) {
            animation: equalize 1s infinite;
            animation-delay: 0.7s;
        }
        
        .bar:nth-child(8) {
            animation: equalize 1s infinite;
            animation-delay: 0.8s;
        }
        
        .bar:nth-child(9) {
            animation: equalize 1s infinite;
            animation-delay: 0.9s;
        }
        
        @keyframes equalize {
            0% {
                height: 15px;
            }
            50% {
                height: 70px;
            }
            100% {
                height: 15px;
            }
        }
        
        .vinyl-record {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #111 0%, #111 30%, #333 30%, #333 35%, #111 35%, #111 40%, #333 40%, #333 45%, #111 45%, #111 50%, #333 50%, #333 55%, #111 55%, #111 60%, #333 60%, #333 65%, #111 65%, #111 70%, #333 70%, #333 75%, #111 75%, #111 80%, #333 80%, #333 85%, #111 85%, #111 90%, #333 90%, #333 95%, #111 95%, #111 100%);
            position: relative;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            animation: spin 3s linear infinite;
        }
        
        .vinyl-record::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: radial-gradient(circle at center, #6366f1 0%, #4338ca 100%);
            border-radius: 50%;
            top: 35%;
            left: 35%;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        .progress-bar {
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }
        
        .progress {
            position: absolute;
            height: 100%;
            background-color: white;
            border-radius: 2px;
            animation: progress 3s linear forwards;
        }
        
        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
    <script>
        // Simulación de carga - en una aplicación real, esto sería reemplazado por una verificación real
        setTimeout(() => {
            window.location.href = "/results";
        }, 3000); // Redirige después de 3 segundos
    </script>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white bg-opacity-10 backdrop-blur-lg rounded-xl shadow-2xl overflow-hidden p-10 border border-white border-opacity-20 text-center">
        <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Em <span class="text-purple-200">Sona</span></h1>
        <p class="text-purple-200 mb-8">Buscando recomendaciones para ti</p>
        
        <div class="vinyl-record mb-8"></div>
        
        <div class="equalizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="mt-8 space-y-2">
            <p class="text-white font-medium">Analizando patrones musicales</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="flex justify-between text-xs text-purple-200">
                <span>Procesando audio...</span>
                <span id="percentage">0%</span>
            </div>
        </div>
    </div>
    
    <script>
        // Actualiza el porcentaje de carga
        const percentage = document.getElementById('percentage');
        let value = 0;
        const interval = setInterval(() => {
            value += 1;
            percentage.textContent = `${value}%`;
            if (value >= 100) {
                clearInterval(interval);
            }
        }, 30);
    </script>
</body>
</html>
