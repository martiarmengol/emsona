<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Em Sona - Recomendador de Música Catalana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.9) 0%, rgba(67, 56, 202, 0.0) 100%), url('/static/images/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .search-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 0 20px;
        }
        
        .wave-animation {
            position: relative;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
        }
        
        .wave-bar {
            width: 4px;
            height: 100%;
            background-color: #fff;
            margin: 0 2px;
            border-radius: 3px;
            animation: wave 1.5s ease-in-out infinite;
            opacity: 0.7;
        }
        
        @keyframes wave {
            0%, 100% {
                height: 10px;
            }
            50% {
                height: 40px;
            }
        }
        
        .wave-bar:nth-child(1) { animation-delay: 0.1s; }
        .wave-bar:nth-child(2) { animation-delay: 0.2s; }
        .wave-bar:nth-child(3) { animation-delay: 0.3s; }
        .wave-bar:nth-child(4) { animation-delay: 0.4s; }
        .wave-bar:nth-child(5) { animation-delay: 0.5s; }
        .wave-bar:nth-child(6) { animation-delay: 0.4s; }
        .wave-bar:nth-child(7) { animation-delay: 0.3s; }
        .wave-bar:nth-child(8) { animation-delay: 0.2s; }
        .wave-bar:nth-child(9) { animation-delay: 0.1s; }
        
        .search-box {
            position: relative;
            margin-top: 40px;
        }
        
        .search-input {
            width: 100%;
            padding: 16px 24px;
            padding-left: 60px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 100px;
            color: white;
            font-size: 18px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }
        
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            opacity: 0.7;
        }
        
        .search-button {
            background-color: white;
            color: #4338ca;
            font-weight: 600;
            padding: 12px 32px;
            border-radius: 100px;
            margin-top: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        
        .search-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .footer-link {
            color: white;
            margin-left: 20px;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .footer-link:hover {
            opacity: 1;
        }
        
        .genre-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .genre-tag {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 12px;
            border-radius: 100px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .genre-tag:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <header class="p-6">
        <div class="flex justify-between items-center max-w-7xl mx-auto">
            <h1 class="text-3xl font-bold text-white tracking-tight">Em <span class="text-purple-200">Sona</span></h1>
            <nav>
                <a href="#" class="text-white opacity-80 hover:opacity-100 transition-opacity px-4">Inicio</a>
                <a href="#" class="text-white opacity-80 hover:opacity-100 transition-opacity px-4">Sobre nosotros</a>
                <a href="#" class="text-white opacity-80 hover:opacity-100 transition-opacity px-4">Contacto</a>
            </nav>
        </div>
    </header>

    <div class="search-container">
        <div class="text-center">
            <h1 class="text-6xl font-bold text-white mb-4 tracking-tight">Em <span class="text-purple-200">Sona</span></h1>
            <p class="text-xl text-white opacity-80 mb-8">Descubre música catalana similar a tus canciones favoritas</p>
            
            <div class="wave-animation">
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
                <div class="wave-bar"></div>
            </div>
            
            <form action="/loading" method="POST" class="mt-8">
                <div class="search-box">
                    <div class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="url" id="youtube_url" name="youtube_url" required 
                           class="search-input" 
                           placeholder="Pega el enlace de YouTube aquí...">
                </div>
                
                <div class="text-center mt-6">
                    <button type="submit" class="search-button">
                        Buscar recomendaciones
                    </button>
                </div>
            </form>
            
            <div class="genre-tags">
                <span class="genre-tag">Pop Catalán</span>
                <span class="genre-tag">Rock</span>
                <span class="genre-tag">Folk</span>
                <span class="genre-tag">Electrónica</span>
                <span class="genre-tag">Indie</span>
                <span class="genre-tag">Rumba Catalana</span>
                <span class="genre-tag">Trap</span>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-left">
            &copy; 2023 Em Sona - Todos los derechos reservados
        </div>
        <div class="footer-right">
            <a href="#" class="footer-link">Privacidad</a>
            <a href="#" class="footer-link">Términos</a>
            <a href="#" class="footer-link">Ayuda</a>
        </div>
    </footer>
</body>
</html>
